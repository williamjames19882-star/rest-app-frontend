<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1280" height="1280" viewBox="-640 -640 1280 1280"
     role="img" aria-label="Spice and Sizzle logo">
  <!-- Outer ring -->
  <circle r="760" fill="none" stroke="#ff7a1a" stroke-width="44"/>
  <circle r="640" fill="#ffd24d" stroke="#3d2a20" stroke-width="8"/>

  <!-- Badge inner decorative arc -->
  <g transform="translate(0,-160)">
    <path d="M 230 290
             C 160 290 80 380 -10 500
             C -80 610 -200 680 -320 700
             L -320 200
             C -160 180 0 190 230 290 Z"
          fill="#ff8a2f" transform="rotate(-8) translate(-40,-380)"/>
  </g>

  <!-- Central flame -->
  <g transform="translate(0,-360) scale(1.05)">
    <path d="M 0 450
             C 70 360 110 280 90 210
             C 70 140 20 120 20 60
             C 20 0 80 30 120 90
             C 170 160 190 220 160 300
             C 140 350 80 420 10 480
             C 0 490 -10 490 0 450 Z"
          fill="#ffd24d"/>
    <path d="M -12 470
             C 20 400 90 350 120 300
             C 158 242 170 160 125 130
             C 160 170 180 230 150 300
             C 130 350 80 420 10 480
             Z"
          fill="#ff8a2f" opacity="0.95"/>
  </g>

  <!-- Small flame/petal (bottom right) -->
  <g transform="translate(360,220) scale(0.9)">
    <path d="M -80 260
             C -40 210 20 190 80 220
             C 40 180 0 150 -40 130
             C -20 170 -70 220 -80 260 Z" fill="#ff8a2f"/>
    <path d="M -20 180 C 10 150 60 130 90 160 C 60 130 30 120 -10 140 Z" fill="#ffd24d"/>
  </g>

  <!-- Text: "spice" -->
  <text x="0" y="-40" text-anchor="middle"
        font-family="Pacifico, 'Brush Script MT', cursive"
        font-size="240" fill="#000000" style="letter-spacing:2px; font-weight:700">
    spice
  </text>

  <!-- Text block: "and sizzle" -->
  <g transform="translate(0,120)">
    <text x="0" y="-10" text-anchor="middle"
          font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
          font-size="120" font-weight="700" fill="#1f1f1f">and</text>
    <text x="0" y="120" text-anchor="middle"
          font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
          font-size="220" font-weight="800" fill="#1f1f1f">sizzle</text>
  </g>

  <title>Spice and Sizzle â€” cropped circular logo</title>
</svg>