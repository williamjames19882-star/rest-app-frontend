<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1280" height="1280" viewBox="-640 -640 1280 1280"
     role="img" aria-label="Spice and Sizzle logo - right to left gradient">
  <defs>
    <!-- Horizontal gradient: right to left -->
    <linearGradient id="grad-bg" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#9233e9"/>
    </linearGradient>

    <linearGradient id="grad-arc" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#9233e9"/>
    </linearGradient>

    <linearGradient id="grad-flame" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#d6bbfc"/>
      <stop offset="100%" stop-color="#9233e9"/>
    </linearGradient>

    <!-- White text glow -->
    <filter id="text-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#ffffff" flood-opacity="0.7"/>
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#9233e9" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle r="760" fill="none" stroke="url(#grad-bg)" stroke-width="44"/>
  <circle r="640" fill="url(#grad-bg)" stroke="#3d2a20" stroke-width="4"/>

  <!-- Decorative arc -->
  <g transform="translate(0,-160)">
    <path d="M 230 290
             C 160 290 80 380 -10 500
             C -80 610 -200 680 -320 700
             L -320 200
             C -160 180 0 190 230 290 Z"
          fill="url(#grad-arc)" transform="rotate(-8) translate(-40,-380)" opacity="0.95"/>
  </g>

  <!-- Central flame -->
  <g transform="translate(0,-360) scale(1.05)">
    <path d="M 0 450
             C 70 360 110 280 90 210
             C 70 140 20 120 20 60
             C 20 0 80 30 120 90
             C 170 160 190 220 160 300
             C 140 350 80 420 10 480
             C 0 490 -10 490 0 450 Z"
          fill="url(#grad-flame)" filter="brightness(1.3)"/>
  </g>

  <!-- Petal detail -->
  <g transform="translate(360,220) scale(0.9)">
    <path d="M -80 260
             C -40 210 20 190 80 220
             C 40 180 0 150 -40 130
             C -20 170 -70 220 -80 260 Z" fill="url(#grad-arc)"/>
    <path d="M -20 180 C 10 150 60 130 90 160 C 60 130 30 120 -10 140 Z" fill="#d6bbfc"/>
  </g>

  <!-- Enlarged text -->
  <text x="0" y="-60" text-anchor="middle"
        font-family="Pacifico, 'Brush Script MT', cursive"
        font-size="310" fill="#ffffff"
        style="letter-spacing:2px; font-weight:700"
        filter="url(#text-glow)">
    spice
  </text>

  <g transform="translate(0,150)" filter="url(#text-glow)">
    <text x="0" y="-20" text-anchor="middle"
          font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
          font-size="150" font-weight="700" fill="#ffffff">and</text>
    <text x="0" y="150" text-anchor="middle"
          font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
          font-size="280" font-weight="800" fill="#ffffff">sizzle</text>
  </g>

  <title>Spice and Sizzle â€” right-to-left gradient logo, white text</title>
</svg>